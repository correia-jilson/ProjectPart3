name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Runs on push to main branch
  pull_request:
    branches:
      - main  # Runs on PRs to main branch

jobs:
  # Job 1: Run Rust Tests for Ingestion Service
  rust-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Build and Test Rust Ingestion Service
        working-directory: ./ingestion
        run: |
          cargo build --release
          cargo test

  # Job 2: Run Frontend Tests
  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run Frontend Tests
        working-directory: ./frontend
        run: npm test -- --watchAll=false

  # Job 3: Build and Push Docker Images
  build-and-push:
    runs-on: ubuntu-latest
    needs: [rust-tests, frontend-tests]  # Waits for tests to pass

    env:
      REGISTRY: docker.io
      IMAGE_NAME: your-docker-username/your-app-name  # Change to your Docker Hub username/repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.jilsoncorreia }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and Push Ingestion Service Image
      - name: Build and push ingestion image
        uses: docker/build-push-action@v4
        with:
          context: ./ingestion
          file: ./ingestion/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.jilsoncorreia }}-ingestion:latest

      # Build and Push Frontend Service Image
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.jilsoncorreia }}-frontend:latest
